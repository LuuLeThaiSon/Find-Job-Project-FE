<!-- Begin page -->
<div>

  <div class="main-content">

    <div class="page-content">

      <!-- START SIGN-UP -->
      <section class="bg-auth">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
              <div class="card auth-box">
                <div class="row align-items-center">
                  <div class="col-lg-6 text-center">
                    <div class="card-body p-4">
                      <a href="index.html">
                        <img src="assets/images/logo-light.png" alt="" class="logo-light">
                        <img src="assets/images/logo-dark.png" alt="" class="logo-dark">
                      </a>
                      <div class="mt-5">
                        <img src="assets/images/auth/sign-up.png" alt="" class="img-fluid">
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-lg-6">
                    <div class="auth-content card-body p-5 text-white">
                      <div class="w-100">
                        <div class="text-center">
                          <h5>Let's Get Started</h5>
                          <p class="text-white-70">Sign Up and get access to all the features of Jobcy</p>
                        </div>
                        <form action="index.html" class="auth-form" [formGroup]="formRegister" (ngSubmit)="onSubmit()">
                          <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your username" formControlName="name" ngModel>
                          </div>
                          <p *ngIf="formRegister.get('name')?.errors?.['required'] && formRegister.get('name')?.touched" style="color: red">Required</p>
                          <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter your email" formControlName="email" ngModel>
                          </div>
                          <p *ngIf="formRegister.get('email')?.errors?.['required'] && formRegister.get('email')?.touched" style="color: red">Required</p>
                          <p *ngIf="formRegister.get('email')?.errors?.['pattern'] && formRegister.get('email')?.touched" style="color: red">Must have pattern email</p>
                          <label for="role" class="form-label">Role</label>
                          <div class="mb-3" formGroupName="role" id="role" >
                            <select class="form-control" formControlName="id">
                              <option  *ngFor="let r of role" [value]="r.id" style="color: blue" [selected]="selectedOption">{{r.name}}</option>
                            </select>
                          </div>
                          <div class="mb-4">
                            <div class="form-check"><input class="form-check-input" type="checkbox" id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">I agree to the <a href="javascript:void(0)" class="text-white text-decoration-underline">Terms and conditions</a></label>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-white btn-hover w-100">Sign Up</button>
                          </div>
                        </form>
                        <div class="mt-3 text-center">
                          <p class="mb-0">Already a member ? <a [routerLink]="['/login']" class="fw-medium text-white text-decoration-underline"> Sign In </a></p>
                        </div>
                      </div>
                    </div>
                  </div><!--end col-->
                </div><!--end row-->
              </div><!--end auth-box-->
            </div><!--end col-->
          </div><!--end row-->
        </div><!--end container-->
      </section>
      <!-- END SIGN-UP -->

    </div>
    <!-- End Page-content -->

  </div>
  <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Style switcher -->
<div id="style-switcher" onclick="toggleSwitcher()" style="left: -165px;">
  <div>
    <h6>Select your color</h6>
    <ul class="pattern list-unstyled mb-0">
      <li>
        <a class="color-list color1" href="javascript: void(0);" onclick="setColorGreen()"></a>
      </li>
      <li>
        <a class="color-list color2" href="javascript: void(0);" onclick="setColor('blue')"></a>
      </li>
      <li>
        <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>
      </li>
    </ul>
    <div class="mt-3">
      <h6>Light/dark Layout</h6>
      <div class="text-center mt-3">
        <!-- light-dark mode -->
        <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-3">
          <i class="uil uil-brightness mode-dark mx-auto"></i>
          <i class="uil uil-moon mode-light"></i>
        </a>
        <!-- END light-dark Mode -->
      </div>
    </div>
  </div>
  <div class="bottom d-none d-md-block" >
    <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
  </div>
</div>
<!-- end switcher-->
