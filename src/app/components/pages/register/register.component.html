<div class="create-account-area pt-100 pb-100">
  <div class="container">
    <div class="create-photo">


      <div class="create-information">
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
          <h3 style="margin-left: 450px; margin-bottom: 50px; margin-top:50px">Basic Information</h3>


          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your company name"
                       formControlName="name" ngModel>
              </div>
              <p *ngIf="formRegister.get('name')?.errors?.['required'] && formRegister.get('name')?.touched"
                 style="color: red">Required</p>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                       formControlName="email" ngModel>
              </div>
              <p *ngIf="formRegister.get('email')?.errors?.['required'] && formRegister.get('email')?.touched"
                 style="color: red">Required</p>
              <p *ngIf="formRegister.get('email')?.errors?.['pattern'] && formRegister.get('email')?.touched"
                style="color: red">Must have pattern email</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="shortName">Short Name</label>
                <input type="text" class="form-control" id="shortName" placeholder="Enter your short name" formControlName="shortName" ngModel >
              </div>
              <p *ngIf="formRegister.get('shortName')?.errors?.['required'] && formRegister.get('shortName')?.touched"
                 style="color: red">Required</p>
              <p *ngIf="formRegister.get('shortName')?.errors?.['pattern'] && formRegister.get('shortName')?.touched"
                 style="color: red">Must have pattern email</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="tel">Your Phone</label>
                <input type="text" class="form-control" placeholder="Enter your phone" id="tel" formControlName="tel" ngModel>
              </div>
              <p *ngIf="formRegister.get('tel')?.errors?.['required'] && formRegister.get('tel')?.touched"
                 style="color: red">Required</p>
              <p *ngIf="formRegister.get('tel')?.errors?.['pattern'] && formRegister.get('tel')?.touched"
                 style="color: red">Must have pattern email</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="code">Code</label>
                <input type="text" class="form-control" placeholder="Enter your code" id="code" formControlName="code" ngModel>
              </div>
              <p *ngIf="formRegister.get('code')?.errors?.['required'] && formRegister.get('code')?.touched"
                 style="color: red">Required</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" placeholder="Enter your address" id="address" formControlName="address" ngModel>
              </div>
              <p *ngIf="formRegister.get('address')?.errors?.['required'] && formRegister.get('address')?.touched"
                 style="color: red">Required</p>
            </div>

<div class="col-lg-6" hidden>
            <label for="role" class="form-label">Role</label>
            <div class="mb-3" formGroupName="role" id="role">
              <select class="form-control" formControlName="id">
                <option *ngFor="let r of role" [value]="r.id" style="color: blue"
                        [selected]="selectedOption">{{r.name}}</option>
              </select>
            </div>
</div>
<!--            <div class="col-lg-12">-->
<!--              <div class="form-group">-->
<!--                <div class="gender-area">-->
<!--                  <span>Gender</span>-->
<!--                  <input type="radio" name="gender" id="male" value="male" checked>-->
<!--                  <label for="male">Male</label>-->
<!--                  <input type="radio" name="gender" id="female" value="female">-->
<!--                  <label for="female">Female</label>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->

            <div class="col-lg-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" rows="2" id="description" placeholder="Type something here" formControlName="description" ngModel></textarea>
              </div>
            </div>
          </div>


<!--      <div class="create-education">-->
<!--        <div class="create-education-wrap">-->
<!--          <div class="create-education-left">-->
<!--            <h3>Education</h3>-->
<!--          </div>-->

<!--          <div class="create-education-right">-->
<!--            <a routerLink="/">Add Education</a>-->
<!--          </div>-->
<!--        </div>-->


          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="numberOfEmployees">Number of Employees</label>
                <input type="text" class="form-control" placeholder="Enter your number" id="numberOfEmployees" formControlName="numberOfEmployees" ngModel >
              </div>
              <p *ngIf="formRegister.get('numberOfEmployees')?.errors?.['required'] && formRegister.get('numberOfEmployees')?.touched"
                 style="color: red">Required</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="googleMap">Google Map Link</label>
                <input id="googleMap" class="form-control" placeholder="Enter link" formControlName="googleMap" ngModel >
              </div>
              <p *ngIf="formRegister.get('googleMap')?.errors?.['required'] && formRegister.get('googleMap')?.touched"
                 style="color: red">Required</p>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="website">Website</label>
                <input type="text" class="form-control" id="website" placeholder="Enter your website" formControlName="website" ngModel>
              </div>
              <p *ngIf="formRegister.get('website')?.errors?.['required'] && formRegister.get('website')?.touched"
                 style="color: red">Required</p>
            </div>

            <div class="col-lg-12">
              <div class="form-group">
                <label for="avatar">Avatar</label>
                <input type="file" class="form-control" id="avatar" placeholder="Enter your avatar" formControlName="avatar" ngModel (change)="submitAvatar($event)">
                <img src="{{path}}" alt="" width="100px" height="100px">
              </div>
            </div>
          </div>

<!--      <div class="create-skills">-->
<!--        <div class="create-skills-wrap">-->
<!--          <div class="create-skills-left">-->
<!--            <h3>Skill</h3>-->
<!--          </div>-->

<!--          <div class="create-skills-right">-->
<!--            <a routerLink="/">Edit</a>-->
<!--            <a routerLink="/">Add Skill</a>-->
<!--          </div>-->
<!--        </div>-->

<!--          <div class="row">-->
<!--            <div class="col-lg-6">-->
<!--              <div class="form-group">-->
<!--                <label>Title</label>-->
<!--                <input type="text" class="form-control">-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
<!--      </div>-->

<!--          <div class="row">-->
<!--            <div class="col-lg-6">-->
<!--              <div class="form-group">-->
<!--                <label>Facebook</label>-->
<!--                <input type="text" class="form-control">-->
<!--              </div>-->
<!--            </div>-->

<!--            <div class="col-lg-6">-->
<!--              <div class="form-group">-->
<!--                <label>Instagram</label>-->
<!--                <input type="text" class="form-control">-->
<!--              </div>-->
<!--            </div>-->
<!--          </div>-->
      <div class="text-left">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
        </form>
      </div>
    </div>
  </div>
</div>
