<!-- START COMPANY-LIST -->
<section class="section">
  <div class="container">
    <div class="row align-items-center mb-4">
      <div class="col-lg-8">
        <div class="mb-3 mb-lg-0">
          <h6 class="fs-16 mb-0"> Showing 1 – 8 of 11 results </h6>
        </div>
      </div><!--end col-->

      <div class="col-lg-4">
        <div class="candidate-list-widgets">
          <div class="row">
            <div class="col-lg-6">
              <div class="selection-widget">
                <select class="form-select" data-trigger name="choices-single-filter-orderby" id="choices-single-filter-orderby" aria-label="Default select example">
                  <option value="df">Default</option>
                  <option value="ne">Newest</option>
                  <option value="od">Oldest</option>
                  <option value="rd">Random</option>
                </select>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="selection-widget mt-2 mt-lg-0">
                <select class="form-select" data-trigger name="choices-candidate-page" id="choices-candidate-page" aria-label="Default select example">
                  <option value="df">All</option>
                  <option value="ne">8 per Page</option>
                  <option value="ne">12 per Page</option>
                </select>
              </div>
            </div>
          </div>
        </div><!--end candidate-list-widgets-->
      </div><!--end col-->
    </div><!--end row-->
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let c of companies">
        <div class="card text-center mb-4">
          <div class="card-body px-4 py-5">
            <img src="{{c.avatar}}" alt="" class="img-fluid rounded-3">
            <div class="mt-4">
              <a href="company-details.html" class="primary-link"><h6 class="fs-18 mb-2">{{c.name}}</h6></a>
              <p class="text-muted mb-4">{{c.address}}</p>
              <a href="company-details.html" class="btn btn-primary">Tổng số lượng job</a>
            </div>
          </div>
        </div>
      </div><!--end col-->
    </div><!--end row-->

    <div class="row">
      <div class="col-lg-12 mt-5">
        <nav aria-label="Page navigation example">
          <ul class="pagination job-pagination mb-0 justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="javascript:void(0)" tabindex="-1">
                <i class="mdi mdi-chevron-double-left fs-15"></i>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="javascript:void(0)">1</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
            <li class="page-item"><a class="page-link" href="javascript:void(0)">4</a></li>
            <li class="page-item">
              <a class="page-link" href="javascript:void(0)">
                <i class="mdi mdi-chevron-double-right fs-15"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div><!--end col-->
    </div><!-- end row -->
  </div><!--end container-->
</section>
<!-- END COMPANY-LIST -->
