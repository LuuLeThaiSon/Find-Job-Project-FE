                <p class="text-muted">Developer</p>
                <ul class="candidate-detail-social-menu list-inline mb-0">

                  </li>

                  </li>

                        </div>
                      </div>
                    </li>
                    <li *ngIf="candidate.tel">

                        <label>Phone Number</label>
                        <div>
                          <p class="text-muted mb-0">{{candidate.tel}}</p>
                        </div>
                      </div>
                    </li>
                    <li *ngIf="candidate.address">

                        <label>Address</label>
                        <div>

                        </div>
                      </div>
                    </li>
