<app-header></app-header>
<div class="page-content">

  <div id="preloader" [hidden]="loading" style="backdrop-filter: blur(5px); background: none">
    <div id="status">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>
  <!-- Start home -->
  <section class="page-title-box">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center text-white">
            <h3 class="mb-4">{{candidate.name}}</h3>
            <div class="page-next">
              <nav class="d-inline-block" aria-label="breadcrumb text-center">
                <ol class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="javascript:void(0)">My Profile</a></li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
        <!--end col-->
      </div>
      <!--end row-->
    </div>
    <!--end container-->
  </section>
  <!-- end home -->

  <!-- START SHAPE -->
  <div class="position-relative" style="z-index: 1">
    <div class="shape">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 250">
        <path fill="#FFFFFF" fill-opacity="1"
              d="M0,192L120,202.7C240,213,480,235,720,234.7C960,235,1200,213,1320,202.7L1440,192L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
      </svg>
    </div>
  </div>
  <!-- END SHAPE -->


  <!-- START PROFILE -->
  <section class="section">
    <div class="container">
      <div class="alert bg-soft-primary alert-dismissible fade show" role="alert" [hidden]="edited">
        Profile Update Successfully !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
        </button>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="card profile-content-page mt-4 mt-lg-0">
            <ul class="profile-content-nav nav nav-pills border-bottom mb-4" id="pills-tab"
                role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="overview-tab" data-bs-toggle="pill"
                        data-bs-target="#overview" type="button" role="tab" aria-controls="overview"
                        aria-selected="true">
                  Overview
                </button>
              </li>
            </ul>
            <!--end profile-content-nav-->
            <div class="card-body p-4">
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="overview" role="tabpanel"
                     aria-labelledby="overview-tab">
                  <div class="candidate-portfolio mb-1">
                    <div class="row g-3">
                      <div class="col-lg-12">
                        <div class="candidate-portfolio-box card border-0">
                          <img
                            src="{{candidate.banner? candidate.banner: 'https://images.unsplash.com/photo-1529400971008-f566de0e6dfc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80'}}"
                            class="img-fluid" height="450" width="800">
                          <div class="bg-overlay"></div>
                          <div class="zoom-icon">
                            <a
                              href="{{candidate.banner? candidate.banner: 'https://images.unsplash.com/photo-1529400971008-f566de0e6dfc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80'}}"
                              class="image-popup text-white"
                              data-title="Project Leader"
                              data-description="There are many variations of passages of available, but the majority alteration in some form."><i
                              class="uil uil-search-alt"></i></a>
                          </div>
                        </div>
                      </div><!-- end col -->
                      <div class="mb-4 profile-user">
                        <p></p>
                        <div class="p-0 rounded-circle profile-photo-edit">
                          <input id="banner-img-file-input" type="file" class="profile-img-file-input">
                          <!--                          <label for="banner-img-file-input" class="profile-photo-edit avatar-xs">-->
                          <!--                            <i class="uil uil-edit"></i>-->
                          <!--                          </label>-->
                        </div>
                      </div>
                    </div><!-- end row -->
                  </div><!-- end portfolio -->
<!--                  <div>-->
<!--                    <h5 class="fs-18 fw-bold">Description</h5>-->
<!--                    <p class="text-muted mt-4">-->
<!--                      {{candidate.description}}-->
<!--                    </p>-->
<!--                  </div>-->
                </div>


              </div>
              <!--end tab-content-->
            </div>
            <!--end card-body-->
          </div>
          <!--end profile-content-page-->
        </div>
        <!--end col-->
        <div class="col-lg-4">
          <div class="card profile-sidebar me-lg-4">
            <div class="card-body p-4">
              <div class="text-center pb-4 border-bottom">
                <img
                  src="{{candidate.avatar?candidate.avatar:'https://avatar-management--avatars.us-west-2.prod.public.atl-paas.net/default-avatar.png'}}"
                  alt=""
                  class="avatar-lg img-thumbnail rounded-circle mb-4"/>
                <h5 class="mb-0">{{candidate.name}}</h5>
                <p class="text-muted">Developer</p>
                <ul class="candidate-detail-social-menu list-inline mb-0">
                  <li class="list-inline-item">
                    <a href="javascript:void(0)" class="social-link rounded-3 btn-soft-primary"><i
                      class="uil uil-facebook-f"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript:void(0)" class="social-link rounded-3 btn-soft-info"><i
                      class="uil uil-twitter-alt"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript:void(0)" class="social-link rounded-3 btn-soft-success"><i
                      class="uil uil-whatsapp"></i></a>
                  </li>
                  <li class="list-inline-item">
                    <a href="javascript:void(0)" class="social-link rounded-3 btn-soft-danger"><i
                      class="uil uil-phone-alt"></i></a>
                  </li>
                </ul>
              </div>
              <div class="mt-4">
                <h5 class="fs-17 fw-bold mb-3">Contacts</h5>
                <div class="profile-contact">
                  <ul class="list-unstyled mb-0">
                    <li *ngIf="candidate.email">
                      <div class="d-flex">
                        <label>Email</label>
                        <div>
                          <p class="text-muted text-break mb-0">
                            {{candidate.email}}
                          </p>
                        </div>
                      </div>
                    </li>
                    <li *ngIf="candidate.tel">
                      <div class="d-flex">
                        <label>Phone Number</label>
                        <div>
                          <p class="text-muted mb-0">{{candidate.tel}}</p>
                        </div>
                      </div>
                    </li>
                    <li *ngIf="candidate.address">
                      <div class="d-flex">
                        <label>Address</label>
                        <div>
                          <p class="text-muted mb-0">{{candidate.address}}</p>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <!--end contact-details-->
            </div>
            <!--end card-body-->
          </div>
          <!--end profile-sidebar-->
        </div>
        <!--end col-->


        <!-- End Page-content -->
      </div>
    </div>
  </section>
</div>
<app-footer></app-footer>
