<!doctype html>
<html lang="en">

<head>


  <meta charset="utf-8"/>
  <title>Sign Up | Jobcy - Job Listing Template | Themesdesign</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content=" "/>
  <meta name="keywords" content=""/>
  <meta content="Themesdesign" name="author"/>

</head>

<body>
<div id="preloader" [hidden]="loading">
  <div id="status">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</div>
<div>
<div>


  <div class="main-content">

    <div class="page-content">

      <!-- START SIGN-UP -->
      <section class="bg-auth">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12">
              <div class="card auth-box">
                <div class="row align-items-center">
                  <div class="col-lg-6 text-center">
                    <div class="card-body p-4">
                      <a href="index.html">
                        <img src="assets/images/logo-light.png" alt="" class="logo-light">
                        <img src="assets/images/logo-dark.png" alt="" class="logo-dark">
                      </a>
                      <div class="mt-5">
                        <img src="assets/images/auth/sign-up.png" alt="" class="img-fluid">
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-lg-6">
                    <div class="auth-content card-body p-5 text-white">
                      <div class="w-100">
                        <div class="text-center">
                          <h5>Let's Get Started</h5>
                          <p class="text-white-70">Sign Up and get access to all the features of Jobcy</p>
                        </div>
                        <form action="index.html" class="auth-form" [formGroup]="formRegisterCandidate"
                              (ngSubmit)="onSubmit()">
                          <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" required id="usernameInput"
                                   placeholder="Enter your username" formControlName="name" ngModel>
                            <p
                              *ngIf="formRegisterCandidate.get('name')?.errors?.['required'] && formRegisterCandidate.get('name')?.touched"
                              style="color: orange; margin-top: 10px">Require</p>
                          </div>
                          <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" required id="emailInput"
                                   placeholder="Enter your email" formControlName="email" ngModel (change)="checkEmail(mail.value)" #mail>
                            <p
                              *ngIf="formRegisterCandidate.get('email')?.errors?.['required'] && formRegisterCandidate.get('email')?.touched"
                              style="color: orange; margin-top: 10px">Require</p>
                          </div>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                            <p *ngIf="formRegisterCandidate.get('password')?.errors?.['required'] && formRegisterCandidate.get('password')?.touched"
                              style="color: orange; margin-top: 10px" #a >Require</p>
                          </div>
                          <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   placeholder="Enter your password" formControlName="confirmPassword" >
                            <p *ngIf="formRegisterCandidate.get('confirmPassword')?.errors?.['required'] && formRegisterCandidate.get('confirmPassword')?.touched"
                              style="color: orange; margin-top: 10px">Require</p>
                            <p *ngIf="formRegisterCandidate.errors?.['passwordmatcherror']" style="color: pink">Password does not match</p>

                          </div>
                          <div class="mb-3">
                            <label for="tel" class="form-label">Tel</label>
                            <input type="text" class="form-control" id="tel"
                                   placeholder="Enter your tel" formControlName="tel" ngModel>
                            <p *ngIf="formRegisterCandidate.get('tel')?.errors?.['required'] && formRegisterCandidate.get('tel')?.touched"
                              style="color: orange; margin-top: 10px">Require</p>
                          </div>
                          <label for="role" class="form-label" hidden>Role</label>
                          <div class="mb-3" formGroupName="role" id="role" hidden>
                            <select class="form-control" formControlName="id">
                              <option *ngFor="let r of role" [value]="r.id" style="color: blue"
                                      [selected]="selectedOption">{{r.name}}</option>
                            </select>
                          </div>
                          <div class="mb-4">
                            <div class="form-check"><input class="form-check-input" type="checkbox"
                                                           id="flexCheckDefault">
                              <label class="form-check-label" for="flexCheckDefault">I agree to the <a
                                href="javascript:void(0)" class="text-white text-decoration-underline">Terms and
                                conditions</a></label>
                            </div>
                          </div>
                          <div class="text-center">
                            <button type="submit" class="btn btn-white btn-hover w-100">Sign Up</button>
                          </div>
                        </form>
                        <div class="mt-3 text-center">
                          <p class="mb-0">Already a member ? <a href="sign-in.html"
                                                                class="fw-medium text-white text-decoration-underline">
                            Sign In </a></p>
                        </div>
                      </div>
                    </div>
                  </div><!--end col-->
                </div><!--end row-->
              </div><!--end auth-box-->
            </div><!--end col-->
          </div><!--end row-->
        </div><!--end container-->
      </section>
      <!-- END SIGN-UP -->

    </div>
    <!-- End Page-content -->

  </div>
  <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Style switcher -->
<div id="style-switcher" onclick="toggleSwitcher()" style="left: -165px;">
  <div>
    <h6>Select your color</h6>
    <ul class="pattern list-unstyled mb-0">
      <li>
        <a class="color-list color1" href="javascript: void(0);" onclick="setColorGreen()"></a>
      </li>
      <li>
        <a class="color-list color2" href="javascript: void(0);" onclick="setColor('blue')"></a>
      </li>
      <li>
        <a class="color-list color3" href="javascript: void(0);" onclick="setColor('green')"></a>
      </li>
    </ul>
    <div class="mt-3">
      <h6>Light/dark Layout</h6>
      <div class="text-center mt-3">
        <!-- light-dark mode -->
        <a href="javascript: void(0);" id="mode" class="mode-btn text-white rounded-3">
          <i class="uil uil-brightness mode-dark mx-auto"></i>
          <i class="uil uil-moon mode-light"></i>
        </a>
        <!-- END light-dark Mode -->
      </div>
    </div>
  </div>
  <div class="bottom d-none d-md-block">
    <a href="javascript: void(0);" class="settings rounded-end"><i class="mdi mdi-cog mdi-spin"></i></a>
  </div>
</div>
<!-- end switcher-->

<!--start back-to-top-->
<button onclick="topFunction()" id="back-to-top">
  <i class="mdi mdi-arrow-up"></i>
</button>
<!--end back-to-top-->

<!-- JAVASCRIPT -->
<script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://unicons.iconscout.com/release/v4.0.0/script/monochrome/bundle.js"></script>


<!-- Switcher Js -->
<script src="assets/js/pages/switcher.init.js"></script>
</div>
</body>
</html>
